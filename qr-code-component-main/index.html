<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="mt-12 px-8 pt-5 max-w-sm bg-white border border-gray-200 mx-auto rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
      <img class="rounded-t-lg" src="images/image-qr-code.png" alt="" />
  </a>
  <div class="p-2">
      <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Improve your front-end skills by building projects</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-center">Scan thr QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  </div>
</div>





  
  <div class="attribution mt-12">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
